<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharkline Studio</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #0077ff;
    }

    /* Work Section */
    .work-section {
      padding: 40px 20px;
      background-color: #f7f7f7;
      border-radius: 12px;
      margin: 40px auto;
      max-width: 1000px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .work-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    .video-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video-grid video {
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .video-grid video:hover {
      transform: scale(1.03);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .video-grid {
        flex-direction: column;
        align-items: center;
      }

      .video-grid video {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sharkline Studio</h1>
  </header>

  <!-- ✅ Our Work Section -->
  <div class="work-section">
    <h2>Our Work</h2>
    <div class="video-grid">
      <video class="reel" muted preload="none" width="250">
        <source src="videos/reel1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video class="reel" muted preload="none" width="250">
        <source src="videos/reel2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <!-- Add more videos -->
    </div>
  </div>

  <!-- ✅ Hover Audio Script -->
  <script>
    document.querySelectorAll(".reel").forEach(video => {
      video.addEventListener("mouseenter", () => {
        video.muted = false;
        video.play();
      });

      video.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
        video.muted = true;
      });
    });
  </script>

</body>
</html>
